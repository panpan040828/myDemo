<!DOCTYPE HTML>
<html>
	<head>
		<title>浮出层</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/floatdiv.css">
		
	</head>
	<body>
		<input id="btnDiv" class="floatButton" type="submit" value="弹出浮出层" />
		<div class="floatDiv" id="floatDiv">
			<div class="alert" id="alertDiv">
				<div class="alert-header">这是一个浮出层</div>
				<div class="alert-body">
					<div class="alert-content">这是浮出层的内容</div>
					<div class="alert-bottom">
						<input id="btnSure" class="alert-button" type="submit" value="确认" />
						<input id="btnCancel" class="alert-button" type="submit" value="取消" />				
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/floatdiv.js"></script>
	</body>
</html>
