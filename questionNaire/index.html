<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>微型调查问卷平台</title>
	</head>
	<body>
		<header>			
			<nav>
				<a class="nav-header" href="javascript:;">
					<span class="icon-question-circle"></span>
					<span>问卷管理</span>
				</a>			
				<a class="nav-item" href="javascript:;">我的问卷</a>
				<div class="nav-right">
					<a class="nav-logIn" href="javascript:;">登陆</a>
					<a class="nav-register" href="javascript:;">注册</a>
				</div>			
			</nav>
		</header>
		<main>
			<div class="quesNaire">
				<div class="quesNaire-tr quesNaire-header">
					<div class="quesNaire-td1"></div>
					<div class="quesNaire-td2">标题</div>
					<div class="quesNaire-td3">时间</div>
					<div class="quesNaire-td4">状态</div>
					<div class="quesNaire-td5">操作
						<input id="createNew" type="button" value="+ 新建问卷" />
					</div>
				</div>
				<div class="quesNaire-body">
					<div class="quesNaire-tr quesNaire-body-item1">
						<div class="quesNaire-td1">
							<input id="list-1" type="checkbox" />				
						</div>
						<div class="quesNaire-td2">
							<label for="list-1">这是你的第<span></span>份问卷</label>
						</div>
						<div class="quesNaire-td3">
							2016-04-12 20:46:52
						</div>
						<div class="quesNaire-td4">发布中</div>
						<div class="quesNaire-td5">
							<input type="button" value="编辑">
							<input class="J_floatBtn" type="button" value="删除">
							<input type="button" value="查看问卷">
							<input type="button" value="数据分析">
						</div>
					</div>
					<div class="quesNaire-tr quesNaire-body-item2">
						<div class="quesNaire-td1">
							<input id="list-2" type="checkbox" />				
						</div>
						<div class="quesNaire-td2">
							<label for="list-2">这是你的第<span></span>份问卷</label>
						</div>
						<div class="quesNaire-td3">
							2016-04-12 20:46:52
						</div>
						<div class="quesNaire-td4">发布中</div>
						<div class="quesNaire-td5">
							<input type="button" value="编辑">
							<input type="button" value="删除">
							<input type="button" value="查看问卷">
							<input type="button" value="数据分析">
						</div>
					</div>	
					<div class="quesNaire-tr quesNaire-body-item3">
						<div class="quesNaire-td1">
							<input id="list-3" type="checkbox" />				
						</div>
						<div class="quesNaire-td2">
							<label for="list-3">这是你的第<span></span>份问卷</label>
						</div>
						<div class="quesNaire-td3">
							2016-04-12 20:46:52
						</div>
						<div class="quesNaire-td4">发布中</div>
						<div class="quesNaire-td5">
							<input type="button" value="编辑">
							<input type="button" value="删除">
							<input type="button" value="查看问卷">
							<input type="button" value="数据分析">
						</div>
					</div>		
				</div>			
				<div class="quesNaire-tr quesNaire-footer">
					<div class="quesNaire-td1">
						<input id="list-all" type="checkbox" />
					</div>
					<div class="quesNaire-td2">
						<label for="list-all">全选</label>
						<input id="clearAll" type="button" value="删除" />				
					</div>
					<div class="quesNaire-td3">						
					</div>
					<div class="quesNaire-td4"></div>
					<div class="quesNaire-td5"></div>
				</div>
			</div>			
		</main>
		<div class="float-div" id="floatDiv" style="visibility:hidden;"></div>
		<footer>
			Copyright@ 2016 yupan
		</footer>
		<script type="text/javascript" src="js/base/require.js" data-main="js/index.js"></script>
	</body>
</html>
